<!-- CONTACT SECTION -->

<h1 class="text-center mt-2">CONTACT US</h1>

<section id="contact" class="py-3 bg-muted">
    <div class="container">
      
    
      <div class="row">
        

        <div class="col-md-8">
    
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea
                  class="form-control"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-info btn-block"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 bg-muted text-white p-2">
          
          
          <img src="./img/mlogo.png" width="300" alt="" />

        
        </div>
      </div>
    </div>
  </section>

  

  <!-- NEWSLETTER -->
  <section id="newsletter" class="text-center p-5 bg-light text-dark">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="p-1">REDISCOVER YOUR FASHIONISTA EACH DAY WITH NEW STYLES!</h3>
       
          <form class="form-inline justify-content-center">
            <input
              type="text"
              class="form-control mb-2 mr-2"
              placeholder="Enter Name"
            />
            <input
              type="text"
              class="form-control mb-2 mr-2"
              placeholder="Enter Email"
            />
            <button class="btn btn-info mb-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
     

     <!-- FOOTER -->
     <footer id="main-footer" class="text-center text-white bg-info p-2">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="social p-2">
                <a href="https://www.facebook.com"
                  ><i class="fab fa-facebook fa-2x"></i
                ></a>
                <a href="https://twitter.com"
                  ><i class="fab fa-twitter fa-2x"></i
                ></a>
                
                <a href="https://in.instagram.com/"
                  ><i class="fab fa-instagram fa-2x"></i
                ></a>
              </div>
              <p>
                Copyright &copy; <span id="year"></span> - Registered - LOOKBOOK
                 - All Rights Reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    
     <!-- ADD USER MODAL -->
     <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title"> Write to us!</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" class="form-control" />
              </div>

              <div class="form-group">
                <label for="body">Message</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info text-white" data-dismiss="modal">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
